<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding different types of CSS</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <style> /*css part*/ 
    /*embedded or internal css */
        h2 {
            color: green;
            background-color: pink;
        }
    </style>
</head>
<body> <!--html part-->
   <h1 class="h" style="color: black; background-color: aqua; text-align: center;">Welcome to my webpage!!!</h1> <!--inline css-->
   <h2 class="h">I hope you are having a good day</h2>

   <p id="d1">My name is Samarth</p>
   <p id="d2">Kuch bhi padlo aap, tik he?</p>
   <p id="d3">Dhanyawaad aapka</p>

   <p id="d4">Choli ke peeche kya he?</p>
   <p id="d5">Kya Gangadhar hi Shakthimaan he?</p>
</body>
</html>
